<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} | {{ site.title }}</title>

    <link rel="stylesheet" href="{{ page.css | default: '/assets/css/style.css' | relative_url }}">
    
    {% if site.favicon %}
      <link rel="icon" href="{{ site.favicon | relative_url }}">
    {% endif %}
  </head>

  <body>
    <header style="text-align: center; padding: 1rem 0;">
      <h1><a href="{{ '/' | relative_url }}" style="text-decoration: none; color: inherit;">{{ site.title }}</a></h1>
      {% if site.description %}
        <p style="color: #666;">{{ site.description }}</p>
      {% endif %}

      <nav style="margin-top: 1rem;">
        <a href="{{ '/' | relative_url }}" style="margin-right: 1rem;">🏠 Home</a>
        <a href="{{ '/contact/' | relative_url }}">✉️ Contact</a>
      </nav>
    </header>

    <main style="max-width: 800px; margin: 2rem auto; padding: 0 1rem;">
      {{ content }}
    </main>

    <footer style="text-align: center; margin-top: 3rem; font-size: 0.9rem; color: #777;">
      <p>© {{ site.time | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
    </footer>
  </body>
</html>
