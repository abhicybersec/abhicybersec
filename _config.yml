title: My Reference Portal
description: Curated references to blogs and LinkedIn articles
keywords: [references, blogs, LinkedIn, tech, content, articles]
author: Abhinay Khanna

# GitHub Pages Settings
baseurl: "abhicybersec/"
url: "https://abhicybersec.github.io"

# Theme
theme: minima

# SASS compression
sass:
  style: compressed

# Defaults for layout and CSS
defaults:
  - scope:
      path: ""
    values:
      layout: default
      css: /assets/css/style.css

# Allow future dated posts to show
future: true

# Optional favicon path
favicon: /assets/images/favicon.ico
